name: Wake Up Streamlit (Power Version)

on:
  schedule:
    - cron: '0 */3 * * *' # 3시간마다 더 자주 접속
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Human-like Request
        run: |
          # 일반 브라우저인 것처럼 헤더 정보를 추가해서 접속합니다.
          curl -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36" \
          -L https://본인의-앱-주소.streamlit.app
