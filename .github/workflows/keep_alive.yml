name: Keep App Awake

on:
  schedule:
    - cron: '0 */6 * * *' # 6시간마다 실행 (자유롭게 조정 가능)
  workflow_dispatch:      # 수동으로 실행 버튼 활성화

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit App
        run: |
          # 본인의 실제 Streamlit 앱 주소로 수정하세요
          curl -I https://bio-studyroom.streamlit.app
